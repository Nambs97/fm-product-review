<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
  </style>
</head>
<body>
  <div class="container">
    <div class="product_card">
      <div class="product_card__left_col">
        <picture>
          <source media="(min-width:768px)" srcset="images\image-product-desktop.jpg">
          <img src="images\image-product-mobile.jpg" alt="Product" class="product_card__image">
        </picture> 
      </div>
      <div class="product_card__right_col">
        <h2 class="product_card__subtitle">Perfume</h2>
        <h1 class="product_card__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product_card__content">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="product_card__price_containter">
          <span class="product_card__main_price">$149.99</span>
          <span class="product_card__striked_price">$169.99</span>
        </div>
        <button class="product_card__add_to_cart"><img class="product_card__add_to_cart_icon" src="images\icon-cart.svg" /><span class="product_card__add_to_cart_text">Add to Cart</span></button>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Rarivoson Andrianambinintsoa</a>.
    </div>
  </div>
</body>
</html>
